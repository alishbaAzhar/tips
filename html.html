<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> alishba's Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="home-cover">
        <div class="cover-content">
            <h1>Welcome to Alishba's Clothing Store</h1>
            <p>Discover the latest styles and trends at unbeatable prices.</p>
            <a href="#shop" class="cta-button">Shop Now</a>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </section>
    <header>
        <h1> alishba's Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-container">
        <div class="product">
            <img src="femalejacket.jpeg" alt="female jacket">
            <h3>female jacket</h3>
            <p>$25.00</p>
            <button onclick="addToCart('female jacket')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="womenfrock.jpg" alt="women frock">
            <h3>Women's frock</h3>
            <p>$45.00</p>
            <button onclick="addToCart('Women frock')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="forma lshirt.jpeg" alt="formal shirt">
            <h3>formal shirt</h3>
            <p>$40.00</p>
            <button onclick="addToCart('foraml shirt')">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
